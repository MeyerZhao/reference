name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # 指定你需要的 Node.js 版本

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: List build directory for debugging
      run: ls -al ./dist

    - name: Deploy to master-build branch
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add -f dist
        git commit -m "Deploy build to master-build branch"
        git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/MeyerZhao/reference.git `git subtree split --prefix dist master`:master-build --force